<!DOCTYPE html>
<html>
<head>
	<title></title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="output" class="col-md-4">
      </div>
    </div>
  </div>

<script src="src/jsform.js"></script>
<script>
var form = new JsForm('login.php', 'POST');

form
  .label('Text')
  .inputText({id: 'elId1', class: 'form-control', maxlength: 5})
  .label('Number')
  .inputNumber({id: 'elId2', class: 'form-control', min: 0, max: 100})
  .label('Password')
  .inputPassword({id: 'elId3', class: 'form-control', placeholder: 'Password', value: 'hunter2'})
  .label('Email')
  .inputEmail({id: 'elId4', class: 'form-control'})
  .label('Phone', 'elId5')
  .inputTel({id: 'elId5', class: 'form-control'})
  .label('Textarea')
  .textarea({class: 'form-control', rows: 5, cols: 100, placeholder: 'Write something here'})
  .label('Select')
  .select({class: 'form-control', value: {abc: 'abc', def: 'def', ghj: 'ghj'}})
  .inputSubmit({id: 'elId6', class: 'btn btn-default', value: 'Send'},
    [{type: 'click', callback: function (e) {
      e.preventDefault();
      console.log('Button clicked');
    }}])
  .render('output', 'form-horizontal');
</script>
</html>
